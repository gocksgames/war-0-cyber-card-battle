<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War.0 - Cyber Card Battle</title>
    <!-- Modern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>WAR.1</h1>
                <div class="deck-status" id="remaining-count">0 Cards</div>
            </div>

            <!-- Card Value Rubric -->
            <div class="rubric-container">
                <div class="rubric-title">UNIT INTEL</div>
                <div class="rubric-grid">
                    <div class="rubric-item"><span class="r-rank">A</span> <span class="r-val"
                            style="color:#ef4444">25</span></div>
                    <div class="rubric-item"><span class="r-rank">K</span> <span class="r-val"
                            style="color:#f97316">20</span></div>
                    <div class="rubric-item"><span class="r-rank">Q</span> <span class="r-val"
                            style="color:#eab308">10</span></div>
                    <div class="rubric-item"><span class="r-rank">10</span> <span class="r-val"
                            style="color:#94a3b8">0</span></div>
                    <div class="rubric-item"><span class="r-rank">J</span> <span class="r-val"
                            style="color:#8b5cf6">-10</span></div>
                </div>
            </div>

            <!-- Game Result Banner -->
            <div id="game-result-banner" class="game-result-banner" style="display: none;">
                <!-- Injected via JS -->
            </div>

            <div class="primary-controls">
                <!-- AI Difficulty Slider -->
                <div class="control-group ai-difficulty-group">
                    <label class="difficulty-label">CPU INTEL:</label>
                    <div class="difficulty-slider">
                        <input type="range" id="ai-difficulty" min="0" max="3" value="2" step="1">
                        <div class="difficulty-labels">
                            <span>RANDOM</span>
                            <span>EASY</span>
                            <span>PRO</span>
                            <span>HARD+</span>
                        </div>
                        <span class="difficulty-value" id="ai-difficulty-text">PRO</span>
                    </div>
                </div>

                <div class="divider"></div>

                <button id="sim-btn" class="btn secondary">SIMULATE <span class="shortcut-hint">(M)</span></button>
                <button id="reset-btn" class="btn tertiary">NEW GAME <span class="shortcut-hint">(N)</span></button>
            </div>

            <div class="divider"></div>

            <!-- Game History Tracker -->
            <div class="game-history">
                <div class="history-header">
                    <div class="history-label">LAST 10 GAMES</div>
                    <button id="clear-history-btn" class="clear-history-btn"
                        title="Double-click to clear history">✕</button>
                </div>
                <div class="history-icons" id="game-history-icons"></div>
                <div class="history-stats">
                    <span class="win-count">W: <span id="win-count">0</span></span>
                    <span class="loss-count">L: <span id="loss-count">0</span></span>
                </div>
            </div>

            <!-- Game Result Summary -->
            <div class="game-result-summary" id="game-result-summary" style="display: none;">
                <div class="result-message" id="result-message">YOU WIN</div>
                <div class="result-breakdown">
                    <div class="lane-result">
                        <span class="lane-name">LEFT:</span>
                        <span class="lane-outcome" id="left-outcome">—</span>
                    </div>
                    <div class="lane-result">
                        <span class="lane-name">CENTER:</span>
                        <span class="lane-outcome" id="center-outcome">—</span>
                    </div>
                    <div class="lane-result">
                        <span class="lane-name">RIGHT:</span>
                        <span class="lane-outcome" id="right-outcome">—</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Center Panel: Battle Arena -->
        <!-- Center Panel: Battle Arena -->
        <main class="battle-arena">
            <!-- Left Flank -->
            <div class="lane" id="lane-left">
                <div class="lane-header">
                    <div class="lane-title">LEFT FLANK</div>
                    <div class="lane-shortcut">A</div>
                </div>

                <div class="battle-zone">
                    <!-- CPU Zone (History Top -> Card -> Score) -->
                    <div class="unit-zone p2-unit">
                        <div id="p2-history-left" class="history-grid p2-history"></div>
                        <div id="p2-card-slot-left" class="card-slot"></div>
                        <div class="score-tag p2-score" id="p2-score-left">0</div>
                    </div>

                    <!-- Midline (Diff Badge) -->
                    <div class="midline-trench">
                        <div class="diff-badge" id="diff-left">0</div>
                    </div>

                    <!-- Player Zone (Score -> Card -> History) -->
                    <div class="unit-zone p1-unit">
                        <!-- Reordered: Score ABOVE Card -->
                        <div class="score-tag p1-score" id="p1-score-left">0</div>
                        <div id="p1-card-slot-left" class="card-slot"></div>
                        <div id="p1-history-left" class="history-grid p1-history"></div>
                    </div>
                </div>

                <!-- Action (Bottom) -->
                <button id="draw-btn-left" class="btn action-btn">
                    DEPLOY (A)
                </button>
            </div>

            <!-- Central (Center) -->
            <div class="lane" id="lane-center">
                <div class="lane-header">
                    <div class="lane-title">CENTRAL</div>
                    <div class="lane-shortcut">S</div>
                </div>

                <div class="battle-zone">
                    <!-- CPU -->
                    <div class="unit-zone p2-unit">
                        <div id="p2-history-center" class="history-grid p2-history"></div>
                        <div id="p2-card-slot-center" class="card-slot"></div>
                        <div class="score-tag p2-score" id="p2-score-center">0</div>
                    </div>

                    <!-- Midline -->
                    <div class="midline-trench">
                        <div class="diff-badge" id="diff-center">0</div>
                    </div>

                    <!-- Player -->
                    <div class="unit-zone p1-unit">
                        <div class="score-tag p1-score" id="p1-score-center">0</div>
                        <div id="p1-card-slot-center" class="card-slot"></div>
                        <div id="p1-history-center" class="history-grid p1-history"></div>
                    </div>
                </div>

                <button id="draw-btn-center" class="btn action-btn">
                    DEPLOY (S)
                </button>
            </div>

            <!-- Right Flank -->
            <div class="lane" id="lane-right">
                <div class="lane-header">
                    <div class="lane-title">RIGHT FLANK</div>
                    <div class="lane-shortcut">D</div>
                </div>

                <div class="battle-zone">
                    <!-- CPU -->
                    <div class="unit-zone p2-unit">
                        <div id="p2-history-right" class="history-grid p2-history"></div>
                        <div id="p2-card-slot-right" class="card-slot"></div>
                        <div class="score-tag p2-score" id="p2-score-right">0</div>
                    </div>

                    <!-- Midline -->
                    <div class="midline-trench">
                        <div class="diff-badge" id="diff-right">0</div>
                    </div>

                    <!-- Player -->
                    <div class="unit-zone p1-unit">
                        <div class="score-tag p1-score" id="p1-score-right">0</div>
                        <div id="p1-card-slot-right" class="card-slot"></div>
                        <div id="p1-history-right" class="history-grid p1-history"></div>
                    </div>
                </div>

                <button id="draw-btn-right" class="btn action-btn">
                    DEPLOY (D)
                </button>
            </div>

            <div id="message-area" class="message-area"></div>
        </main>

        <!-- Right Panel: RECON (mirrors a lane) -->
        <aside class="reinforcements sidebar">
            <div class="lane-header">
                <div class="lane-title">RECON</div>
            </div>

            <div class="battle-zone">
                <!-- CPU Zone (mirrors p2-unit) -->
                <div class="unit-zone p2-unit">
                    <div id="p2-deck-grid" class="history-grid p2-history"></div>
                    <div class="recon-card-slot">
                        <div class="recon-power-display">
                            <div class="recon-power-label">POWER</div>
                            <div class="recon-power-value" id="p2-deck-sum">216</div>
                            <div class="recon-strike-label">STRIKE: <span id="p2-strike-rating">6.0</span> <span
                                    class="strike-delta" id="p2-strike-delta">(+0)</span></div>
                        </div>
                    </div>
                </div>

                <!-- Midline (Threat Delta + NEXT DROP) -->
                <div class="midline-trench combined-midline">
                    <div class="diff-badge" id="threat-delta">0</div>

                    <!-- NEXT CARD PREVIEW (Moved to Center) -->
                    <div class="next-card-container center-stage">
                        <div class="next-card-label">NEXT DROP</div>
                        <div id="p1-next-card-preview" class="card-slot active-preview"></div>
                    </div>
                </div>

                <!-- Player Zone (mirrors p1-unit) -->
                <div class="unit-zone p1-unit">
                    <div class="recon-card-slot">
                        <div class="recon-power-display">
                            <div class="recon-power-label">POWER</div>
                            <div class="recon-power-value" id="p1-deck-sum">216</div>
                            <div class="recon-strike-label">STRIKE: <span id="p1-strike-rating">6.0</span> <span
                                    class="strike-delta" id="p1-strike-delta">(+0)</span></div>
                        </div>
                    </div>
                    <div id="p1-deck-grid" class="history-grid p1-history"></div>
                </div>
            </div>
        </aside>


    </div>

    <!-- Load main script as module -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
